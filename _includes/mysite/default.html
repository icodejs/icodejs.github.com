<!DOCTYPE html>
<html lang="en">
  <head>
    {% include mysite/controls/header.html %}
  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <!-- footer -->
      {% include mysite/controls/footer.html %}
      <!-- scripts -->
      {% include mysite/controls/scripts.html %}

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
