<!DOCTYPE html>
<html lang="en">
  <head>
    {% include mysite/controls/header.html %}
    <link href="/css/default.css" rel="stylesheet" />
  </head>
  <body>
    <!-- masthead -->
    {% include mysite/controls/masthead.html %}
    <div class="container">
      <div class="content box clearfix">

        <div class="side">
          <!-- side -->
          {% include mysite/controls/side.html %}
        </div>

        <div class="main">
          <div class="page-header">
            <h1>{{ page.title }} <small>{{ page.tagline }}</small></h1>
          </div>
          {{ content }}
        </div>

      </div>
      <!-- footer -->
      {% include mysite/controls/footer.html %}
      <!-- scripts -->
      {% include mysite/controls/scripts.html %}
    </div> <!-- /container -->
    {% include JB/analytics %}
  </body>
</html>
