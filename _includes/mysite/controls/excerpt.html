<article class="excerpt">
  <header>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <time pubdate datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
    By {{ site.author.name }}
  </header>
  <p>{{ post.content | strip_html | truncatewords:80 }}</p>
</article>
